<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Array Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>JS ARRAY EXPLORER</h1>
    <div class="container">
        <input type="text" id="input" placeholder="Enter the numbers"><br>
        <button id="array" onclick="array()">ARRAY</button>
        <button id="reverse" onclick="reverse()">REVERSE</button>
        <button id="sort" onclick="sort()">SORT</button>
        <button id="even" onclick="even()">EVEN</button>
        <button id="odd" onclick="odd()">ODD</button>
        <button id="maximum" onclick="maximum()">MAXIMUM</button>
        <button id="minimum" onclick="minimum()">MINIMUM</button>
        <button id="filter" onclick="filter()">FILTER</button>

    </div>
    <input type="number" id="filnum" placeholder="Enter the number">
    <div class="answer" id="answer"></div>
    <script src="./app.js"></script>
</body>

</html>
